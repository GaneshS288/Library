<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" type = 'module' defer></script>
    <title>Library</title>
</head>

<body>
    <h1>The Library</h1>

    <main></main>
    
    <dialog>
        <form action="" method="dialog" novalidate>
            <div>
                <lable for="title">Title:</lable>
                <input type="text" id="title" name="title" required>
            </div>

            <div>
                <lable for="author">Author:</lable>
                <input type="text" id="author" name="author" required>
            </div>

            <div>
                <lable for="pageCount">Page Count:</lable>
                <input type="number" id="pageCount" name="pageCount" min = '10' required>
            </div>

            <div>
                <lable for="readStatus">Read</lable>
                <input type="checkbox" id="readStatus" name="readStatus">
            </div>

            <button type="submit" class="addBook">Add</button>
        </form>
    </dialog>

    <button>Add a Book</button>
</body>

</html>
